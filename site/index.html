<body>
  <div class="container ">
    <section id="Oval" class="mb-4">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
          </div>

        <h5 class="text-light text-center startext ">Ask Me Anything</h5>
        <!--  satrt chatbox -->
        <div class="col-md-12 mt-4 pt-4">
          <div class="text-center">
            <div id="TextInput" class="d-flex">

              <input type="text" name="chatbox" id="chatbox" class="input-field" placeholder="type her ...">
              <button id="sendButton" class="glow-on-hover" hidden><i class="bi bi-send-fill"></i></i></button>
              <button id="MicButton" class="glow-on-hover"><i class="fa-solid fa-microphone"></i></button>
              <button id="ChatButton" class="glow-on-hover" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" ><i class="fa-brands fa-rocketchat"></i></button>
              <button id="SettingsButton" class="glow-on-hover"><i class="fa-solid fa-gear"></i></button>
            </div>
          </div>
        </div>
        <!--  end  chatbox -->
      </div>
      <div class="col-md-1"></div>
  </div>
  </section>
  <section id="SiriWave" class="mb-4 landing" hidden>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div>
              <p class=" text-start text-light mb-4 zikoMsg">Hello. I m Z.A.S.S</p>
              <div id="siri-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </div>

   <div class="offcanvas offcanvas-start chat-canvas" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"

        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white" id="offcanvasScrollingLabel">Chats</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div id="chat-canvas-body" class="offcanvas-body">
            <!-- Chatting code here -->
